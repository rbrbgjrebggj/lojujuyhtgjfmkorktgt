<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أداة قروب 497</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container" id="login">
    <h1> 497 - Group</h1>
    <input type="text" id="tokenInput" placeholder="التوكن">
    <button id="loginBtn">خش</button>
  </div>

  <div class="container hidden" id="main">
    <h1> 497 - Group</h1>
    <input type="text" id="channelId" placeholder="ID الروم (قروب أو خاص)">
    <input type="text" id="mention" placeholder="منشن (اختياري)">
    <input type="number" id="delay" placeholder="تأخير بالثواني" value="1" step="0.1">
    <button id="startBtn">ابدأ الإرسال</button>
    <button id="stopBtn">إيقاف الإرسال</button>
    <pre id="logBox"></pre>
    <footer>497 Group ©</footer>
  </div>
</body>
</html>
